<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CS171 Final Project</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row justify-content-center header">
			<div class="align-self-center titles">
				<h1>Spotify Top 100: The Last Decade</h1>
				<h2>CS 171 Final Project by JuHye Mun, Megan Cui, Juliet Chihaya</h2>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="align-self-center hook">
				<div id="hookVis" class="flex">HOOK CAROUSEL GOES HERE</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="row justify-content-center" style="height: 100%">
					<select id='categorySelector' class="custom-select align-self-center" style="width: 50%" onchange="categoryChange()">
						<option value="allSelected" selected>All</option>
						<option value="acousticness">Acousticness</option>
						<option value="valence">Valance</option>
						<option value="speechiness">speechiness</option>
						<option value="energy">Energy</option>
						<option value="liveness">Liveness</option>
					</select>
					<div id="slider"></div>
				</div>
				<!-- I think a time brush or timeline slider would also be good, but not high priority yet -->
				<div id="line-chart-area" class="flex">Characteristics of Top 100 Songs over Time</div>
			</div>
			<div class="col">
				<!-- feel free to rename these divs and classes!!!! -->
				<div class="descriptions row">Some text to describe the vis to the left.</div>
			</div>
		</div>

		<div class="row justify-content-center">
			<div class="align-self-center hook">
				<div class="col">
					<!-- feel free to rename these divs and classes!!!! -->
					<div id="chart" class="barchart row"></div>
				</div>
			</div>
		</div>

		<div class="row justify-content-center">
			<div class="col">
				<!-- feel free to rename these divs and classes!!!! -->
				<div class = "col">Most Common Genres of Top 100 Songs</div>
				<div id="chart1" class="barchart1 col"></div>
				<div id="chart2" class="barchart row"></div>
			</div>
		</div>

		<div class="row justify-content-center">
			<div class="align-self-center hook">
				<div class="col">
					<!-- feel free to rename these divs and classes!!!! -->
					<div id="histogram" class="barchart row"></div>
				</div>
			</div>
		</div>
	</div>
	


	<!-- embedding JS libraries -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

	<!-- d3 -->
	<script src="https://d3js.org/d3.v6.min.js"></script>

	<!-- Your implementation -->
	<script src="js/linechart.js"></script>
	<script src="js/barchart.js"></script>
	<script src="js/histogram.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
